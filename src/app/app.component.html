<section class="product-table">
  <div class="example-label product-title">Manage Products</div>
  <div class="example-button-row">
    <button mat-raised-button class="btn add-product" (click)="openForm()">Add Products</button>
    <button mat-raised-button class="btn add-product" (click)="editForm()">Edit Product</button>

  </div>
</section>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef > ID </th>
    <td mat-cell *matCellDef="let product"> {{ product ['id'] }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ptitle">
    <th mat-header-cell *matHeaderCellDef > Title </th>
    <td mat-cell *matCellDef="let product"> {{ product ['title'] }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pcategory">
    <th mat-header-cell *matHeaderCellDef > Category </th>
    <td mat-cell *matCellDef="let product"> {{ product ['category'] }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pprice">
    <th mat-header-cell *matHeaderCellDef > Price </th>
    <td mat-cell *matCellDef="let product"> {{ product ['price'] }} </td>
  </ng-container>

  <ng-container matColumnDef="prating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let product"> {{ product ['rating'] }} </td>
  </ng-container>

  <ng-container matColumnDef="pstock" >
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product"> {{ product ['stock'] }} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button  matTooltip="Click to Edit" class="iconbutton" color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button  matTooltip="Click to Delete" class="iconbutton" color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
    </mat-cell>
  </ng-container> -->
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="form-wrapper" *ngIf="showForm">
  <div class="product-form">
    <h2 class="text-center text-info">{{formHeader}}</h2>
    <div class="group">
      <label for="">Id:</label>
      <input type="text" class="form-control" [(ngModel)]="pid" name="pId" required minlength="5">
    </div>
    <div class="group">
      <label for="">Title:</label>
      <input type="text" class="form-control" [(ngModel)]="ptitle" name="title" required minlength="5">
    </div>
    <div class="group">
      <label for="">Category:</label>
      <input type="text" class="form-control" [(ngModel)]="pcategory" name="category" required minlength="5">
    </div>
    <div class="group">
      <label for="">price:</label>
      <input type="text" class="form-control" [(ngModel)]="pprice" name="price" required min="1000" >
    </div>
    <div class="group">
      <label for="">Rating:</label>
      <input type="text" class="form-control" [(ngModel)]="prating" name="rating" required minlength="5" >
    </div>
    <div class="group">
      <label for="">Stock:</label>
      <input type="text" class="form-control" [(ngModel)]="pstock" name="stock" required minlength="5" >
    </div>
    <div class="action">
      <button class="btn btn-primary save" (click)="saveProduct()">Save Product</button>
      <button class="btn btn-danger cancel" (click)="cancelForm()">Cancel</button>
    </div>
  </div>
</div>
